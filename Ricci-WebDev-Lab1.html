<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: blue;
      background-image: url("https://i.pinimg.com/1200x/c7/f9/9c/c7f99c78b676d93c5103d489f3f89361.jpg"); /* foto dari OMORI hehe */
      background-size: 55%;
      background-position: center;
      background-repeat: no-repeat;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.402);
      width: 100%;
      height: 100%;
      max-width: 400px;
      max-height: 725px;
      text-align: center;
    }

    h2 {
      margin: 0.5rem 0;
    }

    p {
      color: gray;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 90%;
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      font-size: 1rem;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      margin-bottom: 1.5rem;
    }

    .options a {
      color: blue;
      text-decoration: none;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-bottom: 1rem;
    }

    .btn-login {
      background: linear-gradient(90deg, rgb(81, 81, 246), rgb(0, 0, 243));
      color: white;
      font-weight: bold;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.220);
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: gray;
      font-size: 0.85rem;
      font-weight: bold;
      margin-top: 3rem;
      margin-bottom: 2rem;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .divider:not(:empty)::before {
      margin-right: 0.5em;
    }

    .divider:not(:empty)::after {
      margin-left: 0.5em;
    }

    .btn-google {
      background: white;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 0.5rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.099);
    }

    .btn-google img {
      max-height: 20px;
      display: inline-block;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
      font-weight: bold;
      color: #333;
    }

    .signup {
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    .signup a {
      color: blue;
      text-decoration: none;
      font-weight: bold;
    }

    .fotoprofil {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1.2rem;
      box-shadow: 0 12px 10px rgba(0, 0, 0, 0.222);
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="Images/userimage.svg" 
      class="fotoprofil"
      alt="Profile Icon"> 
    <h2>Selamat Datang</h2>
    <p>Silahkan Login untuk Melanjutkan</p> 

    <form onsubmit="return loginUser(event)">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Masukkan Email Anda" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Masukkan Password Anda" required>

      <div class="options">
        <label><input type="checkbox"> Ingat Saya</label>
        <a href="#">Lupa Password</a>
      </div>

      <button type="submit" class="btn-login">MASUK</button>
    </form>
  
    <div class="divider">atau masuk dengan</div>

    <button class="btn-google">
      <img src="https://img.icons8.com/m_rounded/512/FA5252/google-logo.png" alt="Google icon">
      <img src="https://www.red.org/wp-content/uploads/2023/11/Google-4.png" alt="Google text">
    </button>
  
    <div class="signup">
      belum punya akun? <a href="#">Daftar sekarang</a>
    </div>
  </div>
</body>
</html>
