<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Berita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        
        .berita-item {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        
        .berita-item h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        
        .berita-item a {
            color: #0066cc;
            text-decoration: none;
        }
        
        .berita-item a:hover {
            text-decoration: underline;
        }
        
        .tanggal {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .preview {
            color: #333;
            line-height: 1.5;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Daftar Berita</h1>
    
    <div id="berita-container">
        <div class="loading">Memuat berita...</div>
    </div>

    <script>
        // Fetch data dari API
        fetch('http://localhost:8000/api/berita/')
            .then(response => response.json())
            .then(data => {
                console.log('Data dari API:', data); // Cek di inspect > Console
                
                const container = document.getElementById('berita-container');
                
                // Jika ada pagination
                const beritaList = data.results || data;
                
                if (beritaList.length === 0) {
                    container.innerHTML = '<p>Belum ada berita.</p>';
                    return;
                }
                
                container.innerHTML = '';
                
                beritaList.forEach(berita => {
                    const beritaDiv = document.createElement('div');
                    beritaDiv.className = 'berita-item';
                    
                    // Format tanggal
                    const tanggal = new Date(berita.tanggal).toLocaleDateString('id-ID');
                    
                    // Truncate isi berita
                    const preview = berita.isi_berita.split(' ').slice(0, 50).join(' ') + '...';
                    
                    beritaDiv.innerHTML = `
                        <h2><a href="/berita/${berita.id}/">${berita.judul}</a></h2>
                        <div class="tanggal">${tanggal}</div>
                        ${berita.gambar ? `<img src="${berita.gambar}" alt="${berita.judul}">` : ''}
                        <div class="preview">${preview}</div>
                    `;
                    
                    container.appendChild(beritaDiv);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('berita-container').innerHTML = 
                    '<p>Error memuat berita.</p>';
            });
    </script>
</body>
</html>
