<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Transaksi - {{ buku.nama_nasabah }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-card {
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        .form-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 40px;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="form-card card">
            <div class="form-header">
                <h3 class="mb-2">Tambah Transaksi Baru</h3>
                <p class="mb-0 opacity-75">{{ buku.nama_nasabah }} - {{ buku.nomor_rekening }}</p>
            </div>
            
            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="id_nominal" class="form-label fw-semibold">Nominal (Rp)</label>
                        {{ form.nominal }}
                    </div>

                    <div class="mb-4">
                        <label for="id_jenis" class="form-label fw-semibold">Jenis Transaksi</label>
                        {{ form.jenis }}
                        <div class="form-text">
                            <strong>Kredit:</strong> Uang masuk | <strong>Debit:</strong> Uang keluar
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-submit">
                            ðŸ’¾ Simpan Transaksi
                        </button>
                        <a href="{% url 'tabungan:detail_buku' buku.id %}" class="btn btn-outline-secondary">
                            Batal
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
